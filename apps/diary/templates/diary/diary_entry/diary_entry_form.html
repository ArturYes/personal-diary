{% extends 'diary/base.html' %} {% block content %}

<div class="container">
  <div class="row">
    <div class="col-xxl-3"></div>
    <div class="col-xxl-5">
      <p class="fs-4 text-center">{% if object %}Редактирование{% else %}Создание{% endif %} статьи</p>

      <form method="post" enctype="multipart/form-data">
        {% csrf_token %} {{ form.as_p }}
        <button class="btn-outline-primary" type="submit">
          {% if object %} Изменить или Удалить {% else %} Добавить {% endif %}
        </button>
        {% if object %}
        <button
          class="btn-outline-primary"
          type="button"
          onclick="window.location.href='{% url 'diary:diary_entry_detail' object.pk %}'"
        >
          Отмена
        </button>
        {% else %}
        <button
          class="btn-outline-primary"
          type="button"
          onclick="window.location.href='{% url 'diary:diary_entry_list' %}'"
        >
          Отмена
        </button>
        {% endif %}
      </form>
    </div>
    <div class="col-xxl-4"></div>
  </div>
</div>

{% endblock content %}
